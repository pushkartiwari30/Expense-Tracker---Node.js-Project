<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../public/style/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Expense Tracker App - Sign Up</h2>
        <form action="user/signup" method="POST" id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Sign Up">
        </form>
        <p id="error-message"></p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src="../public/dom-signup.js"></script>
</html>
